<center style="margin-top: -15px; margin-bottom: -43px;">
    <form>
        <div class="form-group row">
            <label class="col-lg-2 control-label" style="margin-top: 10px;">Tipo:</label>
            <div class="col-md-6">
                <select ng-change="funcionFiltro()" ng-model="tipoSeleccionado.nombre" class="form-control"
                    ng-options="tipo.nombre for tipo in listaTipo">
                    <option value="">Seleccione</option>
                    <option ng-repeat="tipo in listaTipo" value="{{tipo.nombre}}">{{tipo.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 control-label" style="margin-top: 10px;">Ciudad:</label>
            <div class="col-md-6">
                <select ng-change="funcionFiltro()" ng-model="ciudadSeleccionado.nombre" class="form-control"
                    ng-options="ciudad.nombre for ciudad in listaCiudad">
                    <option value="">Seleccione</option>
                    <option ng-repeat="ciudad in listaCiudad" value="{{ciudad.nombre}}">{{ciudad.nombre}}</option>
                </select>
            </div>
        </div>
        <br><br>
    </form>
</center>
