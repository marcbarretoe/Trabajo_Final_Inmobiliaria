<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Maps JavaScript API</title>
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"> </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNFS_SeqSxxJIWvoN_CgobWs_OA4dFBK4&callback=initMap"
        async defer></script>
    <script>

        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -25.3357561, lng: -57.5548451 },
                zoom: 13,
            });
            var marker = new google.maps.Marker({
                position: { lat: -25.3357561, lng: -57.5548451 },
                map: map,
                title: 'Acuario de Gij√≥n'
            });
        }


    </script>

</body>

</html>
